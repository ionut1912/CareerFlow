services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: CareerFlow_Db
    ports:
      - "5432:5432"
    volumes:
      # FIXED: Added /data to the path
      - postgres_data:/var/lib/postgresql
    networks:
      # FIXED: Changed to match the network defined at the bottom
      - careerflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - careerflow-network
    healthcheck:
      test: timeout 10 bash -c ':> /dev/tcp/127.0.0.1/5672'
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 40s

  redis:
    image: redis:alpine
    # Enables data persistence (AOF)
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - careerflow-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:

networks:
  careerflow-network:
    driver: bridge